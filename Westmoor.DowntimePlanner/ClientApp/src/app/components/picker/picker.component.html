<div class="btn-group" dropdown>
  <button type="button" dropdownToggle class="btn btn-secondary dropdown-toggle">
    {{(value | call:labelSelector) || 'Select...'}}
    <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem" *ngFor="let choice of choices">
      <a class="dropdown-item" [routerLink]="" (click)="select(choice)">
        {{choice | call:labelSelector}}
      </a>
    </li>
  </ul>
</div>
